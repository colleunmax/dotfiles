[font]
size = 12.0

[font.bold]
family = "Iosevka NFM"
style = "Bold"

[font.bold_italic]
family = "Iosevka NFM"
style = "Bold Italic"

[font.italic]
family = "Iosevka NFM"
style = "Italic"

[font.normal]
family = "Iosevka NFM"
style = "Regular"

[window]
opacity = 0.8
blur = true
padding = {x=24, y=24}
dynamic_padding = true

[colors.primary]
background = "#354652"

[colors.normal]
black   = '#100F10'
red     = '#FF7698'
green   = '#9EFFAA'
yellow  = '#FFD153'
blue    = '#9AA5ED'
magenta = '#E373FF'
cyan    = '#D1FFF9'
white   = '#FDEFF6'