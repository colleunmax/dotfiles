# =============================================
# =========== KoruJurisan's config ============
# =============================================

monitor=,preferred,auto,1.20
monitor=eDP-1,preferred,1599x0,1.20
monitor=HDMI-A-1,preferred,0x0,1.20

# Gaming config
# monitor=HDMI-A-1,preferred,2000x2000,1.20


# Execute once at every launches
exec-once = swww-daemon & waybar

# MainMod keystroke
$mainMod = SUPER

# Programs
$terminal = alacritty
$fileManager = thunar
$menu = wofi --show drun
$mainBrowser = flatpak run io.gitlab.librewolf-community
$secondaryBrowser = flatpak run com.brave.Browser
$imageEditor = flatpak run org.gimp.GIMP
$codeEditor = codium
$discordClient = flatpak run xyz.armcord.Armcord
$lockscreen = swaylock
$wallpaperChanger = sh /usr/bin/wallpaper-switch

# Some default env vars.
env = XCURSOR_SIZE,20
env = QT_QPA_PLATFORMTHEME,qt6ct 

# Xorg applications settings
xwayland {
  force_zero_scaling = true
}

# Tiling
general {
    gaps_in = 10
    gaps_out = 30
    border_size = 2
    col.active_border = rgba(8ec07cee) rgba(83a598ee) 90deg
    col.inactive_border = rgba(28282888)
    layout = dwindle
    allow_tearing = false
}

# Window decoration and blur effects
decoration {
    rounding = 5

    layerrule = blur, waybar
    layerrule = xray, waybar
    layerrule = blur, wofi
    layerrule = blur, alacritty
    
    blur {
        enabled = true
        size = 10
        contrast = 1 
        passes = 1
        xray = true
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = WindowPop, 0, .55, .25, 1.15
    bezier = WindowFade, 0.20, 0.70, 0.60, 1
    bezier=overshot,0.05,0.9,0.1,1.1

    animation = windows, 1, 5, WindowPop
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
    force_split = 2
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_forever = true
}

misc {
    disable_splash_rendering = true
    disable_hyprland_logo = true
}

# Hyprland shortcuts
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exec, wlogout
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, 
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen, 2
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle 
binde =, XF86MonBrightnessUp, exec, light -A 10
binde =, XF86MonBrightnessDown, exec, light -U 10
bind =, XF86PowerOff, exec, wlogout

# Applications shortcuts
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, X, exec, $fileManager
bind = $mainMod, D, exec, $menu
bind = $mainMod, I, exec, $mainBrowser
bind = $mainMod, B, exec, $secondaryBrowser
bind = $mainMod, G, exec, $imageEditor
bind = $mainMod, N, exec, $lockscreen
bind = $mainMod, O, exec, $discordClient
bind = $mainMod, C, exec, $codeEditor
bind = $mainMod, H, exec, $wallpaperChanger
bind = $mainMod, R, exec, flatpak run org.videolan.VLC ~/Repos/dotfiles/videos/rick_roll.mp4 --fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window with mainMod + direction with arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
